<!doctype html>
<html>

<body>
    <canvas id="can" width="400" height="400" style="background:Black"></canvas>
    <script>
        var sn = [42, 41],
            dz = 43,
            fx = 1,
            n, ctx = document.getElementById("can").getContext("2d");

        function draw(t, c) {
            ctx.fillStyle = c;
            let x = t % 20 * 20 + 1,
                y =  ~~(t / 20) * 20 + 1;
            ctx.fillRect(x,y, 18, 18);
        }

        document.onkeydown = function (e) {
            const CODE_LEFT = 37,
                 CODE_UP = 38,
                 CODE_RIGHT = 39,
                 CODE_DONW = 40;
            
            const CARE_CODE = [CODE_LEFT,CODE_UP,CODE_RIGHT,CODE_DONW];
            let code = e.keyCode;
            if(CARE_CODE.indexOf(code) < 0)return;

            let diff = (n = [-1, -20, 1, 20][(e || event).keyCode - 37] || fx);

            fx = sn[1] - sn[0] ==  diff ? fx : n
        };

        function process() {
            sn.unshift(n = sn[0] + fx);

            if (sn.indexOf(n, 1) > 0 || n < 0 || n > 399 || fx == 1 && n % 20 == 0 || fx == -1 && n % 20 == 19){
                return alert("GAME OVER");
            } 

            draw(n, "Lime");

            if (n == dz) {
                while (sn.indexOf(dz = ~~(Math.random() * 400)) >= 0);
                draw(dz, "Yellow");
            } else{
                draw(sn.pop(), "Black");
            }

           
        }
        setInterval(process, 130);
    </script>
</body>

</html>
