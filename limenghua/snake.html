<!doctype html>
<html>

<body>
    <canvas id="can" width="400" height="400" style="background:Black"></canvas>
    <script>
        var snakes = [42, 41],
            foodPos = 43,
            derection = 1,
            ctx = document.getElementById("can").getContext("2d");

        function draw(t, c) {
            ctx.fillStyle = c;
            let x = t % 20 * 20 + 1,
                y =  ~~(t / 20) * 20 + 1;
            ctx.fillRect(x,y, 18, 18);
        }

        document.onkeydown = function (e) {
            const CODE_LEFT = 37,
                 CODE_UP = 38,
                 CODE_RIGHT = 39,
                 CODE_DONW = 40;
            
            const CARE_CODE = [CODE_LEFT,CODE_UP,CODE_RIGHT,CODE_DONW];
            let code = e.keyCode;
            if(CARE_CODE.indexOf(code) < 0)return;

            let newDerection = -1;

            switch(code){
                case CODE_LEFT:
                    newDerection = -1;
                    break;
                case CODE_UP:
                    newDerection = -20;
                    break;
                case CODE_RIGHT:
                    newDerection = 1;
                    break;
                case CODE_DONW:
                    newDerection = 20;
                    break;
                default:
                    return;               
            }

            if(newDerection == -derection)return;
            derection = newDerection;
        };

        function isHitTheWall(head){
            return snakes.indexOf(head, 1) > 0 || head < 0 || head > 399 || derection == 1 && head % 20 == 0 || derection == -1 && head % 20 == 19;
        }

        function process() {
            let newHead = snakes[0] + derection;
            snakes.unshift(newHead);

            if (isHitTheWall(newHead)){
                return alert("GAME OVER");
            } 

            draw(newHead, "Green");

            if (newHead == foodPos) {
                while (snakes.indexOf(foodPos = ~~(Math.random() * 400)) >= 0);
                draw(foodPos, "Yellow");
            } else{
                draw(snakes.pop(), "Black");
            }

           
        }
        setInterval(process, 130);
    </script>
</body>

</html>
